<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amlex LawHub</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/pico.indigo.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- JS -->
    <script type="module" src="js/main.js"></script>

    <!-- Remove favicon requirement -->
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <img src="res/icon.png" alt="Company Logo" class="logo">
        <h1 class="ms-font-xl">Welcome to AdminHub</h1>
    </header>
    <main id="app-body">
       <!-- Loading overlay
        <div id="loading-overlay" class="ms-overlay hidden">
            <div class="ms-Spinner ms-Spinner--large">
                <div class="ms-Spinner-circle"></div>
            </div>
            <p>Finding available time...</p>
        </div>
        -->

        <!-- Error modal
        <div id="error-modal" class="modal hidden">
          <div class="modal-content">
            <p id="error-message">An error occurred.</p>
            <button type="button" id="error-ok-button">OK</button>
          </div>
        </div>
        -->
        
        <!-- Main menu page -->
        <div id="menu-page" class="page menu active">
            <h1>Choose a Module</h1>
            <div>
                <button type="button" id="outlook-menu-btn" class="menu-btn">Outlook</button>
                <button type="button" id="word-menu-btn" class="menu-btn">Word</button>
                <button type="button" id="pclaw-menu-btn" class="menu-btn">PCLaw</button>
            </div>
        </div>

        <!-- Outlook Submenu -->
        <div id="outlook-menu-page" class="page menu">
            <h1>Outlook Tasks</h1>
            <div>
                <button type="button" id="schedule-menu-btn" class="menu-btn">Schedule Appointment</button>
                <button type="button" id="conf-menu-btn" class="menu-btn">Email Confirmation</button>
                <button type="button" id="reply-menu-btn" class="menu-btn">Email Reply</button>
                <button type="button" id="followup-menu-btn" class="menu-btn">Email Follow-up</button>
                <button type="button" id="review-menu-btn" class="menu-btn">Email Review Request</button>
                <button type="button" id="contract-menu-btn" class="menu-btn">Email Contract</button>
            </div>
            <button type="button" class="back-btn" id="back-to-main-from-outlook">Back</button>
        </div>

        <!-- Word Submenu -->
        <div id="word-menu-page" class="page menu">
            <h1>Word Tasks</h1>
            <div>
                <button type="button" id="word-contract-menu-btn" class="menu-btn">Generate Contract</button>
                <button type="button" id="word-receipt-menu-btn" class="menu-btn">Generate Receipt</button>
            </div>
            <button type="button" class="back-btn" id="back-to-main-from-word">Back</button>
        </div>

        <!-- PCLaw Submenu -->
        <div id="pclaw-menu-page" class="page menu">
            <h1>PCLaw Tasks</h1>
            <div>
                <button type="button" id="new-matter-menu-btn" class="menu-btn">New Matter</button>
                <button type="button" id="close-matter-menu-btn" class="menu-btn">Close Matter</button>
                <button type="button" id="bill-matter-menu-btn" class="menu-btn">Bill Matter</button>
                <button type="button" id="time-entries-menu-btn" class="menu-btn">Time Entries</button>
            </div>
            <button type="button" class="back-btn" id="back-to-main-from-pclaw">Back</button>
        </div>

        <!-- Scheduler page -->
        <!--
        Creates a meeting for a client.
        The form is where client information is entered.
        -->
        <div id="schedule-page" class="page">
            <h1>Schedule Appointment</h1>
            <form>
                <label for="schedule-client-name">Client Name:</label>
                <input type="text" id="schedule-client-name" required placeholder="ex: John Doe">

                <label for="schedule-client-phone">Client Phone:</label>
                <input type="tel" id="schedule-client-phone" placeholder="ex: +1234567890">
            
                <label for="schedule-client-email">Client Email:</label>
                <input type="email" id="schedule-client-email" placeholder="ex: john@example.com">

                <label for="schedule-client-language">Preferred Language:</label>
                <select id="schedule-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="schedule-client-title">Title:</label>
                <select id="schedule-client-title" required>
                    <option value="" disabled selected hidden>Select title</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
                
                <label for="case-type">Type of Case:</label>
                <select id="case-type" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="schedule-lawyer-id">Lawyer ID:</label>
                <select id="schedule-lawyer-id" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>
            
                <label for="schedule-location">Preferred Location:</label>
                <select id="schedule-location" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <div id="case-details" hidden>
                    <!-- Divorce Case Details -->
                    <div id="divorce-details" hidden>
                        <label for="spouse-name">Spouse Name:</label>
                        <input type="text" id="spouse-name" placeholder="Enter spouse's name"><br>

                        <div class="checkbox-container">
                            <label for="conflict-search-done-divorce">Conflict Search Done?</label>
                            <input type="checkbox" id="conflict-search-done-divorce">
                        </div>
                    </div>

                    <!-- Estate Case Details -->
                    <div id="estate-details" hidden>
                        <label for="deceased-name">Deceased Name:</label>
                        <input type="text" id="deceased-name" placeholder="Enter deceased's name"><br>
                        <label for="executor-name">Executor Name:</label>
                        <input type="text" id="executor-name" placeholder="Enter executor's name"><br>
                        <div class="checkbox-container">
                            <label for="conflict-search-done-estate">Conflict Search Done?</label>
                            <input type="checkbox" id="conflict-search-done-estate">
                        </div>
                    </div>

                    <!-- Employment Case Details -->
                    <div id="employment-details" hidden>
                        <label for="employer-name">Employer Name:</label>
                        <input type="text" id="employer-name" placeholder="Enter employer's name">
                    </div>

                    <!-- Contract Case Details -->
                    <div id="contract-details" hidden>
                        <label for="other-party-name">Other Party Name:</label>
                        <input type="text" id="other-party-name" placeholder="Enter other party's name">
                    </div>

                    <!-- Persons and Mandates Case Details -->
                    <div id="mandates-details" hidden>
                        <label for="mandate-details">Mandate Details:</label>
                        <textarea id="mandate-details" placeholder="Enter mandate details"></textarea>
                    </div>

                    <!-- Business Law Case Details -->
                    <div id="business-details" hidden>
                        <label for="business-name">Business Name:</label>
                        <input type="text" id="business-name" placeholder="Enter business name">
                    </div>

                    <!-- Common Case Details -->
                    <div id="common-details" hidden>
                        <label for="common-field">Specify Case Details:</label>
                        <input type="text" id="common-field" placeholder="Provide additional details"></input>
                    </div>
                </div>

                <label for="schedule-mode" hidden>Scheduling Mode:</label>
                <select id="schedule-mode" hidden required>
                    <option value="manual" selected>Manual</option>
                    <option value="auto">Auto</option>
                </select>
                
                <label for="manual-date">Appointment Date:</label>
                <input type="date" id="manual-date" required>
                
                <label for="manual-time">Appointment Time:</label>
                <input type="time" id="manual-time" required>

                <!-- Checkboxes -->
                <div class="checkbox-container">
                    <label for="existing-client">Existing Client?</label>
                    <input type="checkbox" id="existing-client" title="Is this an existing client?">
                </div>
                
                <div class="checkbox-container">
                    <label for="ref-barreau">Réf. Barreau?</label>
                    <input type="checkbox" id="ref-barreau" title="Is this client a reference from the Barreau?">
                </div>

                <div class="checkbox-container">
                    <label for="schedule-first-consultation">First Consultation?</label>
                    <input type="checkbox" id="schedule-first-consultation" title="Is this their first consultation?" checked>
                </div>

                <div class="checkbox-container">
                    <label for="payment-made">Payment Made?</label>
                    <input type="checkbox" id="payment-made" title="Has the payment been made?">
                </div>

                <div id="payment-options-container" hidden>
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" required>
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>
                </div>

                <div id="notes-container">
                    <label for="schedule-notes">Notes:</label>
                    <textarea id="schedule-notes" placeholder="Enter any additional notes"></textarea>
                </div>

                <div class="checkbox-container">
                    <label for="also-email">Draft confirmation email</label>
                    <input type="checkbox" id="also-email" title="Draft a confirmation email after scheduling" checked>
                </div>
                <div class="checkbox-container">
                    <label for="also-pclaw">Write into PCLaw</label>
                    <input type="checkbox" id="also-pclaw" title="Write into new PCLaw matter after scheduling">
                </div>

                <!-- End of page 1 -->
                <button type="submit" id="schedule-appointment-btn" class="submit-btn">Schedule</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>
    
        <!-- Confirmation page -->
        <!--
        Creates a confirmation email for a client.
        -->
        <div id="confirmation-page" class="page">
            <h1>Email Confirmation</h1>
            <form>
                <label for="conf-client-email">Client Email:</label>
                <input type="email" id="conf-client-email" required placeholder="ex: john@example.com">
            
                <label for="conf-client-language">Preferred Language:</label>
                <select id="conf-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="conf-lawyer-id">Lawyer ID:</label>
                <select id="conf-lawyer-id" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="conf-location">Preferred Location:</label>
                <select id="conf-location" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="conf-date">Appointment Date:</label>
                <input type="date" id="conf-date" required>

                <label for="conf-time">Appointment Time:</label>
                <input type="time" id="conf-time" required>

                <div class="checkbox-container">
                    <label for="conf-first-consultation">First Consultation?</label>
                    <input type="checkbox" id="conf-first-consultation" title="Is this their first consultation?" checked>
                </div>

                <!-- End of page 2 -->
                <button type="submit" id="send-confirmation-btn" class="submit-btn">Draft</button>
                <button type="button" class="back-btn">Back</button>
            </form> 
        </div>
    

        <!-- Reply page -->
        <div id="reply-page" class="page">
            <h1>Email Reply</h1>
            <form>
                <label for="reply-client-email">Client Email:</label>
                <input type="email" id="reply-client-email" required placeholder="ex: john@example.com">

                <label for="reply-client-language">Preferred Language:</label>
                <select id="reply-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="reply-lawyer-id">Lawyer ID:</label>
                <select id="reply-lawyer-id" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>
            <!-- End of page 4 -->
            <button type="submit" id="send-reply-btn" class="submit-btn">Draft</button>
            <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- Follow-up page -->
        <div id="followup-page" class="page">
            <h1>Email Follow-up</h1>
            <form>
                <label for="followup-client-email">Client Email:</label>
                <input type="email" id="followup-client-email" required placeholder="ex: john@example.com">

                <label for="followup-client-language">Preferred Language:</label>
                <select id="followup-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <button type="submit" id="send-followup-btn" class="submit-btn">Draft</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- Review page -->
        <div id="review-page" class="page">
            <h1>Email Review Request</h1>
            <form>
                <label for="review-client-email">Client Email:</label>
                <input type="email" id="review-client-email" required placeholder="ex: john@example.com">

                <label for="review-client-language">Preferred Language:</label>
                <select id="review-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <button type="submit" id="send-review-btn" class="submit-btn">Draft</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- Contract page -->
        <!-- 
        Creates a contract email.
        -->
        <div id="contract-page" class="page">
            <h1>Email Contract</h1>
            <form>
                <label for="contract-client-email">Client Email:</label>
                <input type="email" id="contract-client-email" required placeholder="ex: john@example.com">

                <label for="contract-client-language">Preferred Language:</label>
                <select id="contract-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="contract-lawyer-id">Lawyer ID:</label>
                <select id="contract-lawyer-id" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="email-contract-deposit">Deposit:</label>
                <input type="number" id="email-contract-deposit" placeholder="Enter required deposit" required>

                <!-- End of page 3 -->
                <button type="submit" id="send-contract-btn" class="submit-btn">Draft</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- Contract Word -->
        <div id="word-contract-page" class="page">
            <h1>Generate Contract</h1>
            <form>
                <label for="word-contract-client-name">Client Name:</label>
                <input type="text" id="word-contract-client-name" required placeholder="ex: John Doe">

                <label for="word-contract-client-email">Client Email:</label>
                <input type="email" id="word-contract-client-email" required placeholder="ex: john@example.com">

                <label for="word-contract-lawyer-id">Lawyer ID:</label>
                <select id="word-contract-lawyer-id" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="word-contract-deposit">Deposit:</label>
                <input type="number" id="word-contract-deposit" placeholder="Enter required deposit" required>

                <label for="word-contract-client-language">Preferred Language:</label>
                <select id="word-contract-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="word-contract-title">Contract Title:</label>
                <select id="word-contract-title" required>
                <option value="" disabled selected hidden>Representation in...</option>
                <option value="divorce">Divorce</option>
                <option value="estate">Estate</option>
                <option value="limited">Limited Mandate</option>
                <option value="other">Other (specify)</option>
                </select>

                <!-- Input field for custom contract title -->
                <input type="text" id="custom-contract-title" class="hidden" placeholder="Enter custom contract title">
                
                <div class="checkbox-container">
                    <label for="also-email">Draft contract email</label>
                    <input type="checkbox" id="also-contract" title="Draft a contract email after generating" checked>
                </div>

                <button type="submit" id="generate-word-contract-btn" class="submit-btn">Generate</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- Receipt Word -->
        <div id="word-receipt-page" class="page">
            <h1>Generate Receipt</h1>
            <form>
                <label for="word-receipt-client-name">Client Name:</label>
                <input type="text" id="word-receipt-client-name" required placeholder="ex: John Doe">
                
                <label for="word-receipt-client-language">Preferred Language:</label>
                <select id="word-receipt-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="word-receipt-deposit">Deposit:</label>
                <input type="number" id="word-receipt-deposit" placeholder="Enter required deposit" required>

                <div id="receipt-payment-options-container">
                    <label for="receipt-payment-method">Payment Method:</label>
                    <select id="receipt-payment-method" required>
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>
                </div>

                <label for="word-receipt-reason">Reason:</label>
                <select type="text" id="word-receipt-reason" required>
                    <option value="" disabled selected hidden>Select a reason</option>
                    <option value="consultation">Consultation</option>
                    <option value="trust">Trust</option>
                    <option value="other">Other (specify)</option>
                </select>

                <!-- Input field for custom reason -->
                <input type="text" id="custom-receipt-reason" class="hidden" placeholder="Enter custom reason">

                <label for="word-receipt-lawyer-id">Lawyer ID:</label>
                <select id="word-receipt-lawyer-id" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <button type="submit" id="generate-word-receipt-btn" class="submit-btn">Generate</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- PCLaw New Matter -->
        <div id="pclaw-matter-page" class="page">
            <h1>New Matter</h1>
            <form>
                <label for="matter-client-name">Client Name:</label>
                <input type="text" id="matter-client-name" required placeholder="ex: John Doe">

                <label for="matter-client-phone">Client Phone:</label>
                <input type="tel" id="matter-client-phone" placeholder="ex: +1234567890">

                <label for="matter-client-email">Client Email:</label>
                <input type="email" id="matter-client-email" placeholder="ex: john@example.com">

                <label for="matter-client-language">Preferred Language:</label>
                <select id="matter-client-language" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="matter-client-title">Title:</label>
                <select id="matter-client-title" required>
                    <option value="" disabled selected hidden>Select title</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>

                <label for="matter-case-type">Case Type:</label>
                <select id="matter-case-type" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <label for="matter-lawyer-id">Lawyer ID:</label>
                <select id="matter-lawyer-id" required>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>

                <div id="matter-case-details" hidden>
                    <!-- Common Case Details -->
                    <div id="common-details" hidden>
                        <label for="common-field">Specify Case Details:</label>
                        <input type="text" id="common-field" placeholder="Provide additional details"></input>
                    </div>
                </div>

                <div class="checkbox-container">
                    <label for="matter-ref-barreau">Réf. Barreau?</label>
                    <input type="checkbox" id="matter-ref-barreau" title="Is this client a reference from the Barreau?">
                </div>
                <div class="checkbox-container">
                    <label for="matter-first-consultation">First Consultation?</label>
                    <input type="checkbox" id="matter-first-consultation" title="Is this their first consultation?">
                </div>
                <button type="submit" id="matter-btn" class="submit-btn">Write</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- PCLaw Close Matter -->
        <div id="pclaw-close-page" class="page">
            <h1>Close Matter</h1>
            <form>
                <label for="close-matter-id">Matter ID:</label>
                <input type="text" id="close-matter-id" required placeholder="ex: 9999-001">
                <button type="submit" id="close-matter-btn" class="submit-btn">Write</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- PCLaw Bill Matter -->
        <div id="pclaw-bill-page" class="page">
            <h1>Bill Matter</h1>
            <form>
                <label for="bill-matter-id">Matter ID:</label>
                <input type="text" id="bill-matter-id" required placeholder="ex: 9999-001">
                <button type="submit" id="bill-matter-btn" class="submit-btn">Write</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>

        <!-- PCLaw Time Entries -->
        <div id="pclaw-time-entries-page" class="page">
            <h1>Time Entries</h1>
            <form>
                <label for="time-entries-lawyer-id">Lawyer ID:</label>
                <select id="time-entries-lawyer-id" required>
                    <option value="" disabled selected hidden>Select lawyer</option>
                    <option value="DH">Dorin Holban (DH)</option>
                </select>

                <button type="button" id="select-file-btn">Select Timesheet File</button>
                <p id="selected-file-path" style="font-style: italic; color: #777;">No file selected</p>
            
                <button type="submit" id="time-entries-btn" class="submit-btn" disabled>Write</button>
                <button type="button" class="back-btn">Back</button>
            </form>
        </div>
    </main>
</body>
</html>
